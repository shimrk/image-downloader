<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broken Images - Test Page</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    main[role="main"] { max-width: 960px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
    figure { margin: 0; }
    img, .bg { width: 100%; height: 120px; object-fit: cover; background-size: cover; }
  </style>
</head>
<body>
  <header><h1>Broken Images</h1></header>
  <main role="main" data-section="content">
    <p>404 / 無効 URL / 破損 data URL / CORS などの失敗パターンを含みます。</p>
    <section class="grid" data-testid="broken-images">
      <figure>
        <figcaption>404: missing file</figcaption>
        <img src="/assets/images/missing-1.png" alt="missing-1" />
      </figure>
      <figure>
        <figcaption>500: mocked via route (suggested)</figcaption>
        <img src="/assets/images/cors-test.svg" crossorigin="anonymous" alt="cors-test" />
      </figure>
      <figure>
        <figcaption>invalid data URL (truncated)</figcaption>
        <img src="data:image/png;base64,iVBORw0KGgoAAA" alt="truncated-data-url" />
      </figure>
      <figure>
        <figcaption>invalid scheme</figcaption>
        <img src="http://localhost:3001/assets/images/missing-2.png" referrerpolicy="no-referrer" alt="invalid-scheme" />
      </figure>
      <figure>
        <figcaption>background-image 404</figcaption>
        <div class="bg" style="background-image:url('/assets/images/missing-3.png')" data-kind="background-image"></div>
      </figure>
    </section>
  </main>
</body>
</html>

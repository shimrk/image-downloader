<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ads and Content - Test Page</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 16px;
      }
      main[role='main'] {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 320px;
        gap: 16px;
      }
      article img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 12px;
      }
      aside[role='complementary'] {
        border-left: 1px solid #eee;
        padding-left: 12px;
      }
      .ad {
        display: block;
        border: 1px dashed #f39c12;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <header><h1>Article with Ads</h1></header>
    <main role="main">
      <article data-section="content">
        <h2>主要コンテンツ</h2>
        <p>ここは記事本文の想定です。以下は本文画像です。</p>
        <img
          src="/assets/images/sample-1024.svg"
          alt="hero"
          data-testid="content-image"
        />
        <p>さらに本文中の画像:</p>
        <img
          src="/assets/images/sample-256.svg"
          alt="inline-1"
          data-testid="content-image"
        />
        <div
          style="
            width: 100%;
            height: 160px;
            background-image: url('/assets/images/sample-256.svg');
            background-size: cover;
          "
          data-kind="background-image"
        ></div>
      </article>
      <aside role="complementary" aria-label="広告枠">
        <h2>広告</h2>
        <img
          class="ad"
          src="/assets/ads/banner-300x250.svg"
          width="300"
          height="250"
          alt="ad-300x250"
          data-testid="ad-banner"
          data-ad="true"
        />
        <img
          class="ad"
          src="/assets/ads/leaderboard-728x90.svg"
          width="728"
          height="90"
          alt="ad-728x90"
          data-testid="ad-banner"
          data-ad="true"
        />
        <img
          class="ad"
          src="/assets/placeholders/pixel-1x1.svg"
          width="1"
          height="1"
          alt="tracking-pixel"
          data-testid="ad-tracker"
          data-ad="true"
        />
      </aside>
    </main>
  </body>
</html>

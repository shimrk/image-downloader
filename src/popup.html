<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画像ダウンローダー</title>
    <style>
      body {
        width: 400px;
        max-height: 600px;
        margin: 0;
        padding: 16px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        overflow-y: auto;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .header p {
        margin: 5px 0 0 0;
        font-size: 12px;
        opacity: 0.8;
      }

      .stats {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .stat-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .stat-item:last-child {
        margin-bottom: 0;
      }

      .stat-label {
        font-size: 12px;
        opacity: 0.8;
      }

      .stat-value {
        font-size: 12px;
        font-weight: 600;
      }

      .subdirectory-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .subdirectory-input {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 12px;
        margin-bottom: 8px;
      }

      .subdirectory-input::placeholder {
        color: #666;
      }

      .image-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 16px;
      }

      .image-item {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 8px;
        gap: 8px;
      }

      .image-checkbox {
        margin: 0;
      }

      .image-thumbnail {
        width: 40px;
        height: 40px;
        object-fit: cover;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
      }

      .image-info {
        flex: 1;
        min-width: 0;
      }

      .image-filename {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .image-details {
        font-size: 10px;
        opacity: 0.8;
      }

      .no-images {
        text-align: center;
        padding: 20px;
        opacity: 0.8;
        font-style: italic;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        text-align: center;
        text-decoration: none;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: rgba(255, 255, 255, 0.9);
        color: #667eea;
        font-weight: 600;
      }

      .btn-primary:hover {
        background: white;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .selection-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }

      .selection-actions .btn {
        flex: 1;
        padding: 6px 12px;
        font-size: 12px;
      }

      .footer {
        margin-top: 16px;
        text-align: center;
        font-size: 10px;
        opacity: 0.6;
      }

      .loading {
        text-align: center;
        padding: 20px;
        opacity: 0.8;
      }

      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>📥 画像ダウンローダー</h1>
      <p>Webページから画像を簡単にダウンロード</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">検出された画像:</span>
        <span class="stat-value" id="imageCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">選択された画像:</span>
        <span class="stat-value" id="selectedCount">0</span>
      </div>
    </div>

    <div class="subdirectory-section">
      <input
        type="text"
        id="subdirectoryInput"
        class="subdirectory-input"
        placeholder="サブディレクトリ名（オプション）"
      />
    </div>

    <div class="subdirectory-section" id="filterSection">
      <div
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 8px;
          margin-bottom: 8px;
        "
      >
        <input
          type="number"
          id="minWidthInput"
          class="subdirectory-input"
          placeholder="最小幅(px)"
          min="0"
        />
        <input
          type="number"
          id="minHeightInput"
          class="subdirectory-input"
          placeholder="最小高(px)"
          min="0"
        />
      </div>
      <div
        style="
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 8px;
          font-size: 12px;
        "
      >
        <label
          ><input type="checkbox" class="ext-checkbox" value="jpg" checked />
          JPG</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="jpeg" checked />
          JPEG</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="png" checked />
          PNG</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="gif" checked />
          GIF</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="webp" checked />
          WEBP</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="svg" checked />
          SVG</label
        >
        <label
          ><input type="checkbox" class="ext-checkbox" value="" checked />
          その他</label
        >
      </div>
      <div style="display: flex; gap: 8px; align-items: center">
        <select id="sortKeySelect" class="subdirectory-input" style="flex: 1">
          <option value="area">解像度(面積)</option>
          <option value="width">幅</option>
          <option value="height">高さ</option>
          <option value="filename">ファイル名</option>
        </select>
        <select
          id="sortOrderSelect"
          class="subdirectory-input"
          style="width: 120px"
        >
          <option value="desc">降順</option>
          <option value="asc">昇順</option>
        </select>
        <button id="clearFiltersBtn" class="btn" style="width: 140px">
          🧹 フィルタをクリア
        </button>
      </div>
    </div>

    <div id="imageList" class="image-list">
      <div class="loading">
        <div class="spinner"></div>
        <div>画像を読み込み中...</div>
      </div>
    </div>

    <div class="selection-actions">
      <button class="btn" id="selectAllBtn">すべて選択</button>
      <button class="btn" id="deselectAllBtn">選択解除</button>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="downloadSelectedBtn" disabled>
        📥 選択した画像をダウンロード
      </button>
      <button class="btn" id="scanImagesBtn">🔍 画像を再スキャン</button>
      <a href="options.html" class="btn" target="_blank"> ⚙️ 設定 </a>
    </div>

    <div class="footer">Version 1.0.0</div>
  </body>
</html>
